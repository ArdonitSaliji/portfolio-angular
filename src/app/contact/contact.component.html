<section id="contact">
  <h5>Get In Touch</h5>
  <h2>Contact Me</h2>
  <div class="container contact__container">
    <div class="contact__options">
      <article class="contact__option">
        <ng-icon class="contact__option-icon" name="featherMail"></ng-icon>
        <h4>Email</h4>
        <h5>Ardonit.1980@gmail.com</h5>
        <a
          href="mailto:ardonit.1980@gmail.com"
          target="_blank"
          rel="noreferrer"
        >
          Send a message
        </a>
      </article>
      <article class="contact__option">
        <ng-icon
          class="contact__option-icon"
          name="bootstrapMessenger"
        ></ng-icon>

        <h4>Messenger</h4>
        <h5>Ardonit Saliji</h5>
        <a href="https://m.me/ardonitsaliji" target="_blank" rel="noreferrer">
          Send a message
        </a>
      </article>
      <article class="contact__option">
        <ng-icon
          class="contact__option-icon"
          name="bootstrapWhatsapp"
        ></ng-icon>

        <h4>WhatsApp</h4>
        <h5>+38970580897</h5>
        <a href="{whatsappRedirect()}" target="_blank" rel="noreferrer">
          Send a message
        </a>
      </article>
    </div>
    <form ref="{form}" onSubmit="{sendEmail}">
      <input type="text" name="name" placeholder="Your Full Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea
        name="message"
        rows="7"
        placeholder="Your Message"
        required
      ></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</section>
